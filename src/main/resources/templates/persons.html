<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <th:block th:insert="~{header}"></th:block>
    <title>Employee List</title>
</head>
<body>
<div class="container mt-5">
    <h2>Employee List</h2>
    <div class="row">
        <div class="col-md-3 mb-3" th:each="employee : ${employees}">
            <div class="card-body ">
                <h5 class="card-title" th:text="${employee.user.firstName} + ' ' + ${employee.user.lastName}"></h5>
                <p class="card-text" th:text="${employee.user.username}"></p>
                <p class="card-text font-weight-bold" th:text="${employee.business.name}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
